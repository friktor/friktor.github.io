<!DOCTYPE html>
<html>
  <head>
    <title>React Material Icons</title>
    <meta charset="utf-8">
    <meta name="description" content="Simple Material Icons components for React, with morpheus effect from material design spec.">
    <meta name="keywords" content="react, material, material-design, material-icons, react-material-icons">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.4.0/codemirror.min.css">
    <link href="http://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="material.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.4.0/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.4.0/mode/javascript/javascript.min.js"></script>    

    <style>
      body { padding: 0; margin: 0; overflow-x: hidden; }
      .ReactCodeMirror { text-align: left; }
      * {font-family: 'Roboto';}
      @media screen and (min-width: 768px) {
        .header .ReactCodeMirror { width: 700px; }
      }
    </style>
  </head>
  <body>
    <a href="https://github.com/friktor/react-material-icons">
      <img style="position: absolute; top: 0; right: 0; border: 0;" 
           src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" 
           alt="Fork me on GitHub"
      />
    </a>
    <div id="example"></div>

    <script src="jspm_packages/system.js"></script>
    <script src="config.js"></script>
    <script src="build.js"></script>
    <script>
      System.import("main.js");
    </script>
  </body>
</html>
