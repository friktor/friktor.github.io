<!DOCTYPE html>
<html>

  <head>
    <title>React Material Icons</title>
    <meta name="description" content="Simple Material Icons components for React, with morpheus effect from material design spec.">
    <meta name="keywords" content="react, material, material-design, material-icons, react-material-icons">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/SVG-Morpheus/0.1.8/svg-morpheus.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.4.0/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.4.0/mode/javascript/javascript.min.js"></script>
    <script src="https://fb.me/react-0.13.3.min.js"></script>
    <script src="rmi.js"></script>


    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.4.0/codemirror.min.css">
    <link href="material.css" rel="stylesheet" type="text/css">

    <style media="screen">
      * {font-family: 'Roboto';}
      .ReactCodeMirror {
        display: inline-block;
        text-align: left;
      }

      body {
        padding: 0; margin: 0;
        overflow-x: hidden;
      }

      @media screen and (min-width: 768px) {
        .header .ReactCodeMirror {
          width: 700px;
        }
      }
    </style>
  </head>

  <body>
    <a href="https://github.com/friktor/react-material-icons"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
    <div id="example"></div>
    <script src="script.js"></script>
  </body>

</html>
